<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Admin.css">
    <title>Student Form</title>
</head>
<body>
    <div class="container">
            <div class="row">
                <h1 style="text-align: center;">Admin Login Page </h1>
                <div class = "name-style">
                    <form id="form">
                        <div id="message"></div>
                        <div class= "form-group">
                            <input class="form-control" type="text" id = "username" placeholder = "Username" required>
                        </div>
                        <div class= "form-group">
                            <input class="form-control" type="password" id = "password" placeholder = "Password" required>
                        </div>
                        <div class= "form-group">
                            <button id="submit" class="btn btn-block btn-primary">Login</button>
                        </div>
                    </form>
               </div>
            </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="Admin.js"></script>
</body>
</html>
